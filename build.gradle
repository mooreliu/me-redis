plugins {
    id 'application'
}

group 'me.moore'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5



//mainClassName = 'me.moore.server.RedisServerSide'
mainClassName = 'me.moore.Redis'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'io.netty:netty-all:4.1.10.Final'
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
